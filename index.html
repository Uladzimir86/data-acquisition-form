<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/index.css">
  <title>Data acquisition form by Uladzimir</title>
</head>
<body>
  <div class="wrapper">
    <!-- sidebar -->
    <sidebar class="sidebar">
      <div class="sidebar__head">
        <div class="sidebar__logo">
          lims
        </div>
        <div class="sidebar__search">
          <input type="text" class="sidebar__input" placeholder="Serch">
          <button type="button" class="sidebar__search-btn">
        </div>
      </div>
      <div class="sidebar__timer">
        <div class="sidebar__time">
          <div class="sidebar__time-animation"></div>
          <div class="sidebar__time-run">Run 00:23/01:00</div>
          <div class="sidebar__time-run">-00:47</div>
        </div>
        <div class="sidebar__timer-controls">
          <div class="sidebar__text">run</div>
          <div class="sidebar__buttons-container">
            <button type="button" class="sidebar__button sidebar__button_on">on</button>
            <button type="button" class="sidebar__button sidebar__button_off">off</button>
          </div>
        </div>
      </div>
    </sidebar>

    <div class="data">
      <!-- header -->
      <header class="header">
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <button class="header__btn"></button>
            </li>
            <li class="header__item">
              <select class="header__select">
                <option>Instruments</option>
              </select>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Widgets</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">View</a> 
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Administration</a> 
            </li>
          </ul>
        </nav>
        <div class="header__profile">
          <ul class="header__list">
            <li class="header__item header__item_profile">
              <div class="header__profile-icon">
                <img src="./assets/icons/Profile.png" alt="profile icon" class="header__profile-img">
                Alexander
              </div>
   
            </li>
            <li class="header__item header__item_profile">
              <select class="header__select">
                <option>ENG</option>
                <option>RU</option>
                <option>BY</option>
              </select>
            </li>
            <li class="header__item header__item_profile">
              <img src="./assets/icons/unlock.png" alt="unlock icon" class="header__unlock">
            </li>
          </ul>
         </div>
      </header>
      <!-- main -->
      <main class="main">

        <div class="main__widgets-container">

          <div class="widget">
            <div class="widget__title">
              <div class="widget__square"></div>
              <div class="widget__text">Sampler</div>
            </div>
            <div class="widget__body">
              <svg viewBox="0 0 180 155" height="200px">
                <svg x="90" y="25" fill="transparent">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M 12.1509 0.5L 2.84907 0.5C 1.79537 0.5 0.941176 1.35419 0.941176 2.40789C 0.941176 3.4616 1.79537 4.31579 2.84907 4.31579L 2.91176 4.31579C 3.52902 4.31579 4.02941 4.81618 4.02941 5.43344L 4.02941 6.78096C 4.02941 7.44695 3.48952 7.98684 2.82353 7.98684C 1.54028 7.98684 0.5 9.02712 0.5 10.3104L 0.5 25C 0.5 26.933 2.067 28.5 4 28.5L 11 28.5C 12.933 28.5 14.5 26.933 14.5 25L 14.5 10.3104C 14.5 9.02712 13.4597 7.98684 12.1765 7.98684C 11.5105 7.98684 10.9706 7.44695 10.9706 6.78096L 10.9706 5.43344C 10.9706 4.81618 11.471 4.31579 12.0882 4.31579L 12.1509 4.31579C 13.2046 4.31579 14.0588 3.4616 14.0588 2.40789C 14.0588 1.35419 13.2046 0.5 12.1509 0.5Z"
                  stroke-miterlimit="8" transform="translate(22 56)" stroke="#B0B1C5"/>
                  <line x1="0.5" y1="-0.5" x2="7.5" y2="-0.5" stroke-linecap="round" transform="translate(25.5 61)" stroke="#B0B1C5"/>
                </svg>
                <g>
                  <circle cx="125" cy="108" r="5" fill="#12A9EB"/>
                  <line x1="123" x2="127" y1="108" y2="108"  stroke="#ffffff" stroke-width="1"/>
                  <line x1="125" x2="125" y1="106" y2="110"  stroke="#ffffff" stroke-width="1"/>
                </g>
                <use href="./assets/svg/sampler-icon.svg#injection" x="2" y="23"  />
              </svg>
              <img src="./assets/icons/thermostat.png" alt="thermostat" class="widget__png widget__png_thermostat">
            </div>
          </div>

          <div class="widget">
            <div class="widget__title">
              <div class="widget__square widget__square_orange"></div>
              <div class="widget__text">Quat. Pump</div>
            </div>
            <svg class="widget__body" viewBox="0 0 180 155">
              <svg viewBox="0 0 180 155" width="85px" height="150px">
                <use href="./assets/svg/bottle_filling_sprite.svg#bottle" x="40" y="-10" />
                <use href="./assets/svg/bottle_filling_sprite.svg#bottle" x="118" y="-10" />
                <use href="./assets/svg/bottle_filling_sprite.svg#full" x="117" y="-10"/>
                <text x="65" y="75" font-size="20px">A</text>
                <text x="145" y="75" font-size="20px">B</text>
                <text x="60" y="120" font-size="20px">0.0</text>
                <text x="125" y="120" font-size="20px">100.0</text>
              </svg>
              <use href="./assets/svg/valve-icon.svg#Canvas" x="110" y="52"/>
              <text x="55" y="139" font-size="12px">1.000 mL/min</text>
            </svg>
          </div>
          <button type="button" class="widget__btn"></button>
        </div>
        <!-- worklist -->
        <div class="main__worklist-container">
          <div class="tablet tablet_worklist">
            <div class="tablet__header">
              <div class="tablet__header-block">
                <div class="tablet__header-item">Worklist</div>
                <div class="tablet__header-item"> 
                  <img src="./assets/icons/triangle.png" alt="triangle" class="tablet__header-icon"></img>
                  RUN 
                </div>
                <div class="tablet__header-item"> TO DO: 23 injections </div>
                <div class="tablet__header-item"> 02:15:00 </div>
              </div>
              <div class="tablet__header-block"></div>
              <div class="tablet__header-block"></div>
            </div>
            <div class="worklist">
              <div class="worklist__methods"></div>
              <div class="worklist__left-block"></div>
              <div class="worklist__right-block"></div>
            </div>
            <div class="tablet__footer"></div>
          </div>
          <div class="tablet tablet_chart">
            <div class="tablet__header"></div>
          </div>
          <div class="tablet tablet_spectra">
            <div class="tablet__header"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
